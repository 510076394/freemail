<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>临时邮箱</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 20%, #f1f5f9 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e293b;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.06) 0%, transparent 40%);
        animation: backgroundFloat 20s ease-in-out infinite;
        z-index: -1;
      }
      
      @keyframes backgroundFloat {
        0%, 100% { 
          transform: translateX(-20px) translateY(-10px) rotate(0deg); 
        }
        33% { 
          transform: translateX(20px) translateY(10px) rotate(1deg); 
        }
        66% { 
          transform: translateX(-10px) translateY(20px) rotate(-1deg); 
        }
      }
      
      .entry-container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        position: relative;
        z-index: 1;
      }
      
      .logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }
      
      .title {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
        color: #1e293b;
      }
      
      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #64748b;
        line-height: 1.6;
        font-weight: 400;
      }
      
      .btn {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #1e293b;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        margin: 0 8px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        font-weight: 500;
      }
      
      .btn:hover {
        background: rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .btn-primary {
        background: rgba(59, 130, 246, 0.9);
        color: white;
        border-color: rgba(59, 130, 246, 0.3);
      }
      
      .btn-primary:hover {
        background: rgba(59, 130, 246, 1);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
    </style>
  </head>
  <body>
    <div class="entry-container">
      <div class="logo">📧</div>
      <h1 class="title">临时邮箱</h1>
      <p class="subtitle">
        安全、便捷的临时邮箱服务<br>
        保护您的隐私，避免垃圾邮件骚扰
      </p>
      <div>
        <!-- <a href="/loading.html" class="btn btn-primary">进入应用</a>
        <a href="/login.html" class="btn">直接登录</a> -->
      </div>
    </div>
    
    <script>
      // 自动跳转逻辑
      document.addEventListener('DOMContentLoaded', () => {
        // 延迟2秒后自动跳转到加载页面
        setTimeout(() => {
          window.location.replace('/loading.html');
        }, 2000);
      });
    </script>
  </body>
</html>
