<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Âä†ËΩΩ‰∏≠ - ‰∏¥Êó∂ÈÇÆÁÆ±</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 20%, #f1f5f9 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e293b;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.06) 0%, transparent 40%);
        animation: backgroundFloat 20s ease-in-out infinite;
        z-index: -1;
      }
      
      @keyframes backgroundFloat {
        0%, 100% { 
          transform: translateX(-20px) translateY(-10px) rotate(0deg); 
        }
        33% { 
          transform: translateX(20px) translateY(10px) rotate(1deg); 
        }
        66% { 
          transform: translateX(-10px) translateY(20px) rotate(-1deg); 
        }
      }
      
      .loading-container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        position: relative;
        z-index: 1;
      }
      
      .logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }
      
      .title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: #1e293b;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      .status {
        font-size: 0.9rem;
        color: #64748b;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      
      .progress {
        width: 200px;
        height: 4px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">üìß</div>
      <h1 class="title">‰∏¥Êó∂ÈÇÆÁÆ±</h1>
      <div class="spinner"></div>
      <div class="status">Ê≠£Âú®È™åËØÅË∫´‰ªΩ...</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    
    <script>
      // Ëá™Âä®Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
      async function checkAuth() {
        try {
          const response = await fetch('/api/session', {

          if (response.ok) {
            const session = await response.json();
            // ËÆæÁΩÆËÆ§ËØÅÊ£ÄÊü•Ê†áËÆ∞ÔºåÈò≤Ê≠¢È¶ñÈ°µÂÜçÊ¨°Ë∑≥ËΩ¨
            sessionStorage.setItem('auth_checked', 'true');
            // Êó†ËÆ∫‰ªÄ‰πàËßíËâ≤ÔºåÈÉΩË∑≥ËΩ¨Âà∞È¶ñÈ°µ
            window.location.replace('/');
          } else {
            // Êú™ËÆ§ËØÅÔºåË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µ
            window.location.replace('/login.html');
          }
        } catch (error) {
          console.error('ËÆ§ËØÅÊ£ÄÊü•Â§±Ë¥•:', error);
          // ÁΩëÁªúÈîôËØØÊó∂Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µ
          window.location.replace('/login.html');

      }
      
      // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁ´ãÂç≥Ê£ÄÊü•ËÆ§ËØÅ
      document.addEventListener('DOMContentLoaded', () => {
        // Âª∂Ëøü‰∏ÄÂ∞èÊÆµÊó∂Èó¥ËÆ©Áî®Êà∑ÁúãÂà∞Âä†ËΩΩÂä®Áîª
        setTimeout(checkAuth, 800);
      });
      
      // Â¶ÇÊûú5ÁßíÂÜÖËøòÊ≤°ÊúâË∑≥ËΩ¨ÔºåÂº∫Âà∂Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µ
      setTimeout(() => {
        if (window.location.pathname === '/loading.html') {
          window.location.replace('/login.html');
        }
      }, 5000);
    </script>
  </body>
</html>
