<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - 临时邮箱</title>
    <style>.precheck-hide body{ visibility: hidden; }</style>
    <script src="/route-guard.js"></script>
    <script>
      // 已登录用户访问登录页时直接跳转到首页（前端快速拦截，避免闪屏）
      (function(){
        try{ document.documentElement.classList.add('precheck-hide'); }catch(_){}
        // 若来自显式登出，则跳过自动跳转检查，直接显示登录页，避免 login→loading→login 的闪烁
        try{
          var url = new URL(location.href);
          var fromLogout = (url.searchParams.get('from') === 'logout') || (sessionStorage.getItem('mf:just_logged_out') === '1');
          if (fromLogout){
            sessionStorage.removeItem('mf:just_logged_out');
            document.documentElement.classList.remove('precheck-hide');
            return;
          }
        }catch(_){}
        fetch('/api/session', { headers: { 'Cache-Control': 'no-cache' } })
          .then(r => {
            if (r.ok) {
              location.replace('/');
              return;
            }
            try{ document.documentElement.classList.remove('precheck-hide'); }catch(_){}
          })
          .catch(() => { try{ document.documentElement.classList.remove('precheck-hide'); }catch(_){} })
        // 兜底：2 秒后强制显示，避免异常情况下页面不可见
        setTimeout(() => { try{ document.documentElement.classList.remove('precheck-hide'); }catch(_){} }, 2000);
      })();
    </script>
    <script src="/mock.js"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="center">
      <div class="card">
        <div class="logo">🔐</div>
        <h1>登录到临时邮箱</h1>
        <div id="err" class="err"></div>
        <input id="username" class="input" type="text" placeholder="用户名" />
        <input id="pwd" class="input" type="password" placeholder="密码" />
        <div style="font-size:12px;color:#64748b;margin-bottom:8px">
          账号：guest，密码： admin，将进入观看模式。
        </div>
        <button id="login" class="btn">登录</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
  </html>
